plugins {
    id 'java'
}

group 'com.hospital'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    enabled true
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}